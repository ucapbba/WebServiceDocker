<!doctype html>
<html>
<head>
  <title>Results</title>
</head>
<body>
{% if data and data|length > 0 %}
  <table border="1">
    <tr>
      {% for key in data[0].keys() %}
        <th>{{ key }}</th>
      {% endfor %}
    </tr>
    {% for row in data %}
      <tr>
        {% for value in row.values() %}
          <td>{{ value }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
{% else %}
  <p><em>No data submitted yet.</em></p>
{% endif %}
</body>
</html>
